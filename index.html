<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WunderPics</title>
    <link rel="stylesheet" href="https://use.typekit.net/txz8bmm.css">
    <style>
html {
  box-sizing: border-box;
  font-size: 16px;
  height: 100%;
  width: 100%;
}

*, *:before, *:after {
  box-sizing: inherit;
}

body, h1, h2, h3, h4, h5, h6, p, ol, ul {
  margin: 0;
  padding: 0;
  font-weight: normal;
}

ol, ul {
  list-style: none;
}

img {
  max-width: 100%;
  height: auto;
}

body {
  font-family: 'europa', 'Helvetica Neue', 'Helvetica';
  text-align: center;
  background-image: url('surfer.png');
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('surfer.png');
  background-size: cover;
  background-repeat: no-repeat;
  /* background-position: center; */
  color: #FFF;
  height: 100%;
  width: 100%;
}

h1 {
  font-size: 56px;
  font-weight: 700;
  margin-top: 56px;
}

h3 {
  margin-top: 56px;
  font-weight: 100;
}

p {
  font-weight: 100;
  margin-top: 56px;
}

h4 {
  font-weight: 100;
  font-size: 16px;
  margin-top: 32px;
}

input[type='email'] {
  background: transparent;
  border:none;
  background-image:none;
  background-color:transparent;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
  border-bottom: 3px solid #FFF;
  color: #FFF;
  font-family: 'europa', 'Helvetica Neue', 'Helvetica';
  font-size: 1rem;
  width: 320px;
  margin-top: 32px;
}

input[type='submit'] {
  border:none;
  background-image:none;
  background-color:transparent;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
  background-color: #FFF;
  font-family: 'europa', 'Helvetica Neue', 'Helvetica';
  padding: 0.5rem 3rem;
  border-radius: 32px;
  margin-top: 32px;
  font-size: 1rem;
}

::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: #FFF;
  opacity: 1; /* Firefox */
}

#footer {
  font-size: 0.8rem;
}
    </style>
  </head>
  <body>
    <h1>WunderPics</h1>
    <h3>Coming</h3>
    <h2>Spring 2021</h2>
    <p>A revolutionary photo marketplace to find awesome photos of you.</p>

    <h4>Sign up for future updates and to download photos of yourself surfing, running, skateboarding and more!</h4>

    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="https://wunderpics.us1.list-manage.com/subscribe/post?u=fa57e8df5a5b38d51f1558f7b&amp;id=7e9be20709" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email Address" required>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_fa57e8df5a5b38d51f1558f7b_7e9be20709" tabindex="-1" value=""></div>
          <div class="clear">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
          </div>
        </div>
      </form>
    </div>
    <!--End mc_embed_signup-->

    <div id='social'>
    </div>
    <p id='footer'>2021 WunderPics Inc.</p>
  </body>
</html>
