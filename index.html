<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WunderPics</title>
    <link rel="stylesheet" href="https://use.typekit.net/txz8bmm.css">
    <style>
html {
  box-sizing: border-box;
  font-size: 16px;
  height: 100%;
  width: 100%;
}

*, *:before, *:after {
  box-sizing: inherit;
}

body, h1, h2, h3, h4, h5, h6, p, ol, ul {
  margin: 0;
  padding: 0;
  font-weight: normal;
}

ol, ul {
  list-style: none;
}

img {
  max-width: 100%;
  height: auto;
}

body {
  font-family: 'europa', 'Helvetica Neue', 'Helvetica';
  text-align: center;
  background-image: url('surfer.png');
  /* background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('surfer.png'); */
  background-size: cover;
  background-repeat: no-repeat;
  /* background-position: center; */
  color: #FFF;
  height: 100%;
  width: 100%;
}

#main {
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
  height: 100%;
  width: 100%;
  padding: 56px;
}

h1 {
  font-size: 4rem;
  font-weight: 700;
}

h2 {
  font-size: 3.5rem;
}

h3 {
  margin-top: 56px;
  font-weight: 100;
  font-size: 3rem;
}

p {
  font-weight: 100;
  margin-top: 56px;
  font-size: 2rem;
}

h4 {
  font-weight: 100;
  font-size: 2rem;
  margin-top: 32px;
}

input[type='email'] {
  background: transparent;
  border:none;
  background-image:none;
  background-color:transparent;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
  border-bottom: 3px solid #FFF;
  color: #FFF;
  font-family: 'europa', 'Helvetica Neue', 'Helvetica';
  font-size: 2rem;
  width: 500px;
  margin-top: 42px;
}

input[type='submit'] {
  border:none;
  background-image:none;
  background-color:transparent;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
  background-color: #FFF;
  font-family: 'europa', 'Helvetica Neue', 'Helvetica';
  padding: 0.5rem 3rem;
  border-radius: 32px;
  margin-top: 32px;
  font-size: 2rem;
}

::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: #FFF;
  opacity: 1; /* Firefox */
}

#social {
  margin-top: 3rem;
}

#social a {
  display: inline-block;
  margin-right: 4rem;
}

#social a:last-child {
  margin-right: 0;
}

#footer {
  font-size: 24px;
  margin-top: 3rem;
}

    </style>
  </head>

    <div id='main'>
      <h1>WunderPics</h1>
      <h3>Coming</h3>
      <h2>Spring 2021</h2>
      <p>A revolutionary photo marketplace to find<br/>awesome photos of you.</p>
